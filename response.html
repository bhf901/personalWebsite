<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="ben_fink_favicon.svg">
        <link rel="apple-touch-icon" sizes="180x180" href="ben_fink_favicon.svg">
        <link rel="apple-touch-icon" sizes="167x167" href="ben_fink_favicon.svg">
        <link rel="apple-touch-icon" sizes="152x152" href="ben_fink_favicon.svg">
        <link rel="apple-touch-icon" sizes="120x120" href="ben_fink_favicon.svg">
        <meta name="theme-color" content="#F4F6FEFF">
        <title>We've received your submission.</title>
        <style>
            body {
                padding: 10px;
            }
            #main-heading {
                font-size: 25pt;
            }
        </style>
    </head>
    <body>
        <div style="margin: 50px 0;text-align: center;">
            <h1 id="main-heading">Hello, <span id="name-in-heading"></span>.</h1>
            <h4>You submitted the Contact form on BenFink.nyc on <span id="time"></span>.</h4>
            <p>
                <b>Your submission.</b>
                <br>
                Name: <span id="name"></span>
                <br>
                Email: <span id="email"></span>
                <br>
                Subject: <span id="subject"></span>
                <br>
                Message: <span id="message"></span>
            </p>
            <p>You should receive an email response within 48 hours of submitting the form. An automated email is sent immediately after submission.</p>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const params = new URLSearchParams(window.location.search);
                const ms = params.get('time');
                const t = new Date(ms);
                const day = t.getDay();
                const date = t.getDate();
                const month = t.getMonth();
                const year = t.getFullYear();
                const days = [
                    'Sunday',
                    'Monday',
                    'Tuesday',
                    'Wednesday',
                    'Thursday',
                    'Friday',
                    'Saturday'
                ];
                const months = [
                    'January',
                    'February',
                    'March',
                    'April',
                    'May',
                    'June',
                    'July',
                    'August',
                    'September',
                    'October',
                    'November',
                    'December'
                ]
                const time = `${days[day]}, ${months[month]} ${date}, ${year} at ${t.getHours()}:${t.getMinutes()}`;
                const userName = params.get('name');
                const parsedUserName = userName.split(' ');
                const email = params.get('email');
                const subject = params.get('subject');
                const message = params.get('message');

                document.getElementById('name-in-heading').textContent = parsedUserName[0];
                document.getElementById('time').textContent = time;
                document.getElementById('name').textContent = userName;
                document.getElementById('email').textContent = email;
                document.getElementById('subject').textContent = subject;
                document.getElementById('message').textContent = message;
            });
        </script>
    </body>
</html>
